<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 2</title>
</head>

<body>
    <form action="" method="get" title="Formulario de prueba de HTML 5">
        <p><label for="Nombre">Nombre: </label>
            <input type="text" required name="Nombre" id="Nombre">
        </p>
        <p>
            <label for="Correo">Correo Electronico: </label>
            <input type="email" name="Correo" id="Correo">
        </p>
        <p>
            <label for="Url">URL: </label>
            <input type="url" name="URL" id="Url" placeholder="Escribe la URL de tu página web personal">
        </p>
        <p>
            <label for="fecha">Fecha: </label>
            <input type="date" name="DATE" id="fecha">
        </p>
        <p>
            <label for="tiempo ">Tiempo:</label>
            <input type="time" name="tiempo" id="tiempo">
        </p>
        <p>
            <label for="Fecha_Hora">Fecha y Hora:</label>
            <input type="datetime-local" name="Fecha_Hora" id="Fecha_Hora">
        </p>
        <p>
            <label for="Mes">Mes:</label>
            <input type="month" name="Mes" id="Mes">
        </p>
        <p> <label for="Semana">Semana:</label>
            <input type="week" name="Semana" id="Semana">
        </p>
        <p>
            <label for="Numero">Numero: </label>
            <input type="number" name="Numero" id="Numero" min="-10" max="10">
        </p>
        <p>
            <label for="Telefono">Telefono: </label>
            <input type="tel" name="Telefono" id="Telefono">
        </p>
        <p>
            <label for="Busqueda">Término de Busqueda: </label>
            <input type="search" name="Busqueda" id="Busqueda">
        </p>
        <p>
            <label for="Color">Color favorito: </label>
            <input type="color" name="" id="">
        </p>

        <p>
            <button type="submit">Enviar</button>
        </p>
    </form>

</body>

</html>
